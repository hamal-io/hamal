version: "3.5"
networks:
  hamalnet:
    ipam:
      config:
        - subnet: 10.42.0.0/16
services:
  bsc-proxy:
    image: hamalio/proxy
    restart:
      unless-stopped
    ports:
      - "0.0.0.0:8001:8000"
    volumes:
      - "/mnt/proxy/bsc:/tmp/hamal/db"
    networks:
      - hamalnet

  eth-proxy:
    image: hamalio/proxy
    restart:
      unless-stopped
    ports:
      - "0.0.0.0:8000:8000"
    volumes:
      - "/mnt/proxy/eth:/tmp/hamal/db"
    networks:
      - hamalnet

  hub:
    image: hamalio/hub
    restart:
      unless-stopped
    ports:
      - "0.0.0.0:8008:8008"
    environment:
      - ACTIVE_PROFILES=default,sqlite
    volumes:
      - "/mnt/hub:/tmp/hamal/hub"
    networks:
      - hamalnet

  runner:
    image: hamalio/runner
    restart:
      unless-stopped
    environment:
      - ACTIVE_PROFILES=default
      - HUB_HOST=http://hub:8008
    volumes:
      - "/mnt/runner:/tmp/hamal/runner"
    networks:
      - hamalnet