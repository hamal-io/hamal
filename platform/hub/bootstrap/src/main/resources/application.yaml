logging:
  level:
    root: INFO
    io.hamal: INFO
    io.hamal.runner: DEBUG
    io.hamal.backend.repository: INFO
    io.hamal.backend.repository.sqlite.log: INFO

spring:
  datasource:
    driver-class-name: org.sqlite.JDBC

  profiles:
    active: ${ACTIVE_PROFILES:default}

server:
  tomcat:
    threads:
      max: 10
      min-spare: 2
  port: 8008