logging:
  level:
    root: INFO
    io.hamal: INFO
    io.hamal.runner: DEBUG
    io.hamal.backend.repository: INFO
    io.hamal.backend.repository.sqlite.log: INFO
    io.hamal.extension.web3: TRACE
spring:
  datasource:
    driver-class-name: org.sqlite.JDBC

  profiles:
    active: ${ACTIVE_PROFILES:default}

server:
  tomcat:
    threads:
      max: 2
      min-spare: 1